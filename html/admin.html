      <h2>Administracion de productos</h2>
      <section class="container container-form">
          <form id="formularioLogin">
            <div class="form-group">
              <label class="mb-1" for="exampleInputEmail1">Marca</label>
              <input type="text" class="form-control" id="marcaProducto" aria-describedby="emailHelp" placeholder="Marca del producto">
            </div>
            <div class="form-group">
              <label class="mt-1 mb-1" for="exampleInputPassword1">Nombre del producto</label>
              <input type="password" class="form-control" id="nombreProducto" placeholder="Nombre del Producto">
            </div>
            <div class="form-group">
              <label class="mt-1 mb-1" for="exampleInputPassword1">Tamaño</label>
              <input type="text" class="form-control" id="tamañoProducto" placeholder="Nombre del Producto">
            </div>
            <div class="form-group">
              <label class="mt-1 mb-1" for="exampleInputPassword1">Precio</label>
              <input type="number" class="form-control" id="precioProducto" placeholder="Nombre del Producto">
            </div>
            <div class="ubicacion-boton d-flex">
              <button id="guardarProducto" type="button" class="btn boton">Agregar Producto</button>
            </div>
          </form>
      </section>
