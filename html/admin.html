    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/admin.js" defer></script>
    <title>Admin</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" href="#">
              <img class="logo" src="../img/logopng2.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link links-navbar" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link links-navbar" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link links-navbar" href="sobreNosotros.html">Nosotros</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <main>
      <h2>Administracion de productos</h2>
      <section class="container container-form">
          <form id="guardarProducto">
            <div class="form-group">
              <label class="mb-1">Marca</label>
              <input type="text" class="form-control" id="marcaProducto" placeholder="Marca del producto">
            </div>
            <div class="form-group">
              <label class="mt-1 mb-1">Nombre del producto</label>
              <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del Producto">
            </div>
            <div class="form-group">
              <label class="mt-1 mb-1">Nombre del producto</label>
              <select class="form-select" aria-label="Default select example" id="categoriaProducto">
                <option selected>Categoria del producto</option>
                <option value="aperitivo">Aperitivo</option>
                <option value="cerveza">cerveza</option>
                <option value="vodka">Vodka</option>
              </select>
            </div>
            <div class="form-group">
              <label class="mt-1 mb-1">Tamaño</label>
              <input type="text" class="form-control" id="tamañoProducto" placeholder="Nombre del Producto">
            </div>
            <div class="form-group">
              <label class="mt-1 mb-1">Precio</label>
              <input type="text" class="form-control" id="precioProducto" placeholder="Nombre del Producto">
            </div>
            <div class="form-group">
              <label class="mt-1 mb-1">Precio</label>
              <input type="text" class="form-control" id="imagenProducto" placeholder="cargar imagen producto">
            </div>
            <div class="ubicacion-boton d-flex">
              <button type="submit" class="btn boton">Agregar Producto</button>
            </div>
          </form>
      </section>
      <section class="container seccion-tabla mt-3">
        <table class=" table table-dark tabla-personalizada">
          <thead>
             <tr>
               <th scope="col">ID</th>
               <th scope="col">Marca</th>
               <th scope="col">Nombre Producto</th>
               <th scope="col">categoria</th>
               <th scope="col">Tamaño</th>
               <th scope="col">Precio</th>
               <th scope="col">Administracion</th>
            </tr>
          </thead>
          <tbody id="tablaProductos">

          </tbody>
        </table>
      </section>
      <section id="modalImagenProducto">

      </section>
    </main>
    <footer>
        <div>
            <img class="logo" src="../img/logopng2.png" alt="">
        </div>

    </footer>
</body>
</html>
